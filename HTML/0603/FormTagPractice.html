<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>롯데 자이언츠 선수단 응원메시지 이벤트</h1>
    <form action="">
        <fieldset>
            <legend>선수단을 응원하고 경품받자!</legend>
            <ul>
                <li>
                    <label for="uid">아이디</label>
                    <input type="text" value="4자 ~ 10자 사이, 공백없이" autofocus>
                </li>
                <li>
                    <label for="">이메일</label>
                    <input type="email">
                </li>
                <li>
                    <label for="">경품 목록 
                        <select name="" id="">
                            <option value="sign-ball">사인볼</option>
                            <option value="uniformA" selected>유니폼a</option>
                            <option value="uniformB">유니폼b</option>
                            <option value="ticket">티켓2매</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="" id="memo" cols="20" rows="4"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트 결과와 새로운 소식</legend>
            <input type="radio" value="메일 수신"> 메일 수신
            <input type="radio" value="메일 수신"> 메일 수신 안 함
        </fieldset>
        <input type="button" value="이벤트 신청하기">
        <input type="submit" value="취소">
    </form>
</body>
</html>
