<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐스케이딩</title>
    <link rel="stylesheet" href="cascading.css">
</head>
<body>
    <div>
        <p>이것은 첫번째 div입니다.</p>
    </div>
    <div>
        <p class="highlight">이것은 두번째 div로 "highlight" 클래스를 가집니다</p>
    </div>  
    <div>
        <p id="emphasis" class="highlight">이것은 세번째 div로 "highlight" 클래스와 "empahsis" id를 가집니다.</p>
    </div>
</body>
</html>
